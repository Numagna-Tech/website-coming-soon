<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numagna Technologies | Coming Soon</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
<style>
    body { 
        margin: 0; padding: 0; display: flex; justify-content: center; 
        align-items: center; height: 100vh; background-color: #1a1a1a; 
        color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
    }
    .container { text-align: center; padding: 20px; }
    
    /* Branding Section */
    .main-branding-container {
        display: flex;
        align-items: center; /* This centers the logo vertically against the text block */
        justify-content: center;
        gap: 15px; /* Space between the logo and the text */
        margin-bottom: 2rem;
    }

    .text-block {
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers the words relative to each other */
        gap: 12px; /* INCREASE/DECREASE THIS for vertical space between words */
    }

    .main-logo {
        height: 115px; /* Sized to match the combined height of the text */
        width: auto;
    }

    h1 { 
        font-size: 3.5rem; 
        margin: 0; 
        letter-spacing: 4px; 
        color: #4db8ff;
        line-height: 1; /* Eliminates hidden vertical padding */
    }

    .subtitle { 
        font-size: 1.5rem; 
        font-weight: 300;
        letter-spacing: 12px;
        margin: 0;
        padding-left: 12px; /* Counteracts letter-spacing to keep text centered */
        color: #ffffff;
        text-transform: uppercase;
        line-height: 1;
    }

    /* Supporting Content */
    .tagline { font-size: 1.2rem; color: #aaaaaa; margin-top: 1.5rem; }
    .contact { margin-top: 2rem; }
    a { color: #4db8ff; text-decoration: none; border-bottom: 1px solid transparent; transition: border-color 0.3s; }
    a:hover { border-bottom-color: #4db8ff; }
</style>

<div class="container">
    <div class="main-branding-container">
        <img src="/favicon-96x96.png" alt="Numagna Logo" class="main-logo">
        
        <div class="text-block">
            <h1>NUMAGNA</h1>
            <p class="subtitle">TECHNOLOGIES</p>
        </div>
    </div>

    <p class="tagline">Innovating the Future. Arriving Soon.</p>
    
    <div class="contact">
        <p>Contact: <a href="mailto:contact@numagnatech.com">contact@numagnatech.com</a></p>
    </div>
    
    <footer style="margin-top: 3rem; font-size: 0.8rem; color: #666;">
        <p>&copy; <span id="year"></span> Numagna Technologies. All rights reserved.</p>
        <a href="/signalsentinel/privacy">Privacy Policy</a>
    </footer>        
    <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </div>
</body>
</html>
